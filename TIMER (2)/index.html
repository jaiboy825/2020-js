<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="timer">
        <div class="data-box">
            <div class="time-box">
                <h4><span class="h">00</span> :
                    <span class="m">15</span> :
                    <span class="s">30</span>
                </h4>
            </div>
            <div class="button-box">
                <button id="resetBtn">재시작</button>
                <button id="start">시작/정지</button>
            </div>
            <div class="text-box">
                <p>카운트다운</p>
                <p class="total">00:15:30</p>
            </div>
        </div>
    </div>
</body>
</html>
