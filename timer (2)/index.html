<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="timer">
        <div class="data-box">
            <div class="time-box">
                <h4>
                    <span class="h">00</span> :
                    <span class="m">15</span> :
                    <span class="s">30</span>
                </h4>
            </div>
            <div class="button-box">
                <button class="icon-btn" id="resetBtn"><i class="fas fa-sync-alt"></i></button>
                <button class="icon-btn" id="start"><i class="fas fa-play"></i></button>
                <!-- <i class="fas fa-pause"></i> -->
            </div>
            <div class="text-box">
                <p>카운트다운</p>
                <p class="total">00:15:30</p>
            </div>
        </div>
    </div>
    <div id="popup">
        <div class="inner">
            <div class="spinner-box">
                <div class="spin">
                    <div class="block">--</div>
                    <div class="block">--</div>
                    <div class="block">00</div>
                    <div class="block">01</div>
                    <div class="block">02</div>
                    <div class="block">03</div>
                    <div class="block">04</div>
                    <div class="block">05</div>
                    <div class="block">06</div>
                    <div class="block">07</div>
                    <div class="block">08</div>
                    <div class="block">09</div>
                    <div class="block">--</div>
                    <div class="block">--</div>
                </div>
                <div class="spin"></div>
                <div class="spin"></div>
            </div>
            <button id="saveBtn">저장</button>
        </div>
    </div>
</body>
</html>
