<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <script src="jquery-2.2.3.min.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="timer">
        <div class="data-box">
            <div class="time-box">
                <h4>
                    <span class="h">00</span>:
                    <span class="m">00</span>:
                    <span class="s">00</span>
                </h4>
            </div>
            <div class="button-box">
                <button id="resetBtn">초기화</button>
                <button id="start">시작/정지</button>
            </div>
            <div class="text-box">
                <p class="timers-name">타이머를 설정해주세요</p>
                <p class="total">0시간 0분 0초</p>
            </div>
        </div>
    </div>
    <div class="set-box">
        <div class="set-time-box">
            <input type="number" value="0" min="0" max="23" id="h">
            <input type="number" value="0" min="0" max="59" id="m">
            <input type="number" value="0" min="0" max="59" id="s">
            
        </div>
        <div class="set-timer">
            <input type="text" class="timer-name" placeholder="타이머 이름">
            <button class="save">저장</button>
        </div>
    </div>
</body>

</html>
